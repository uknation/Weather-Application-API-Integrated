<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">WeatherApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#subscribe">Subscribe</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- SEARCH & WEATHER DATA -->
<div class="container py-5">
  <h2 class="text-center mb-4">Search City Weather</h2>
  <form id="search-form" class="d-flex justify-content-center mb-4">
    <input type="text" id="city" class="form-control w-50 me-2" placeholder="Enter city..." required />
    <button type="submit" class="btn btn-outline-dark">Search</button>
  </form>

  <div id="weather-container" class="d-none card p-4 shadow-sm">
    <h3 id="location" class="fw-bold mb-2"></h3>
    <p id="description" class="mb-2"></p>
    <div class="d-flex align-items-center mb-3">
      <img id="icon" src="" alt="Weather icon" width="80" />
      <h1 id="temperature" class="ms-3"></h1>
    </div>
    <p id="feels-like"></p>
    <div class="row mt-3">
      <div class="col-md-4"><strong>Humidity:</strong> <span id="humidity"></span></div>
      <div class="col-md-4"><strong>Wind:</strong> <span id="wind"></span></div>
      <div class="col-md-4"><strong>Pressure:</strong> <span id="pressure"></span></div>
    </div>
  </div>
</div>

<!-- SUBSCRIPTION -->
<section id="subscribe" class="py-5 border-top">
  <div class="container text-center">
    <h4>Subscribe to Weather Updates</h4>
    <form class="row justify-content-center mt-3">
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="col-auto mt-2 mt-md-0">
        <button type="submit" class="btn btn-dark">Subscribe</button>
      </div>
    </form>
  </div>
</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
